
<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Forms</title>
    <link rel='stylesheet' href='styles.css'/>
    <script src="script.js"></script>
  </head>
  <body>
  
    <h1>Wenchen Wang's lab 4</h1>
    <div class="container">
        <form  action = "/api" method="POST"> 
          <ul class="flex-outer">
            <li>
              <label for="first-name">First Name</label>
              <input name = "fname" type="text" id="first-name" required="required" placeholder="Enter your first name here">
            </li>
            <li>
              <label for="last-name">Last Name</label>
              <input name = "lname" type="text" id="last-name" required="required" placeholder="Enter your last name here">
            </li>
            <li>
              <label for="email">Email</label>
              <input name ="email" type="email" id="email" placeholder="Enter your email here">
            </li>
            <li>
              <label for="phone">Phone</label>
              <input name="phone" type="tel" id="phone" placeholder="Enter your phone here">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea name = "message" rows="6" id="message" placeholder="Enter your message here"></textarea>
            </li>
            <li>
              <p>Age</p>
              <ul class="flex-inner">
                <li>
                  <input type="checkbox" id="twenty-to-twentynine">
                  <label for="twenty-to-twentynine">20-29</label>
                </li>
                <li>
                  <input type="checkbox" id="thirty-to-thirtynine">
                  <label for="thirty-to-thirtynine">30-39</label>
                </li>
                <li>
                  <input type="checkbox" id="fourty-to-fourtynine">
                  <label for="fourty-to-fourtynine">40-49</label>
                </li>
                <li>
                  <input type="checkbox" id="fifty-to-fiftynine">
                  <label for="fifty-to-fiftynine">50-59</label>
                </li>
                <li>
                  <input type="checkbox" id="sixty-to-sixtynine">
                  <label for="sixty-to-sixtynine">60-69</label>
                </li>
                <li>
                  <input type="checkbox" id="other">
                  <label for="other">Other</label>
                </li>
              </ul>
            </li>
            <li>
              <button type="submit">Submit</button>
            </li>
          </ul>
        </form>
      </div> 
  </body>
</html>
