<!-- Make a carousel of four mochi images that cycle, based on the readings from javascript.info -->
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <div id="carousel" class="carousel">
        <button class="arrow prev">⇦</button>
        <div class="gallery">
          <ul class="images">
            <li><img src='/public/labs/lab_3/images/onigiri_1.png'></li>
            <li><img src='/public/labs/lab_3/images/onigiri_2.png'></li>
            <li><img src='/public/labs/lab_3/images/onigiri_3.png'></li>
            <li><img src='/public/labs/lab_3/images/onigiri_4.png'></li>
            <li><img src='/public/labs/lab_3/images/roll_1.png'></li>
            <li><img src='/public/labs/lab_3/images/roll_1.png'></li>
            <li><img src='/public/labs/lab_3/images/roll_1.png'></li>
            <li><img src='/public/labs/lab_3/images/roll_1.png'></li>
          </ul>
        </div>
        <button class="arrow next">⇨</button>
      </div>
    
      <script>
        /* label the images, just for convenience, to visually track them */
        let i = 1;
        for(let li of carousel.querySelectorAll('li')) {
          li.style.position = 'relative';
          li.insertAdjacentHTML('beforeend', `<span style="position:absolute;left:0;top:0">${i}</span>`);
          i++;
        }
    
        /* configuration */
        let width = 130; // image width
        let count = 3; // visible images count
    
        let list = carousel.querySelector('ul');
        let listElems = carousel.querySelectorAll('li');
    
        let position = 0; // ribbon scroll position
    
        carousel.querySelector('.prev').onclick = function() {
          // shift left
          position += width * count;
          // can't move to the left too much, end of images
          position = Math.min(position, 0)
          list.style.marginLeft = position + 'px';
        };
    
        carousel.querySelector('.next').onclick = function() {
          // shift right
          position -= width * count;
          // can only shift the ribbbon for (total ribbon length - visible count) images
          position = Math.max(position, -width * (listElems.length - count));
          list.style.marginLeft = position + 'px';
        };
      </script>
</body>
</html>
